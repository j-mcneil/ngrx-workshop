<router-outlet></router-outlet>
<div class="cf-toasts" *ngIf="notifications$ | async as notifications">
  <div *ngFor="let notification of notifications" class="cf-toast cf-toast--error" role="alert"><i class="cf-icon cf-icon-error"></i>
    <p class="cf-toast__msg">{{ notification.message }}</p>
    <button type="button" class="cf-button cf-button--icon cf-button--transparent" (click)="dismissToast(notification)">
      <i class="cf-icon cf-icon-close"></i>
    </button>
  </div>
</div>
